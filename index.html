<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="img-wrapper">
      <img src="images/bg-desktop.png" alt="bg image">
    </div>
    <div class="left-container">
        <img src="images/logo.svg" class="logo-img" alt="logo">    
      <div class="bottom-section">
        <i>
          <img src="images/icon-document.svg" alt="icon">
        </i>
        <i>
          <img src="images/icon-folder.svg" alt="icon">
        </i>
        <i>
          <img src="images/icon-upload.svg" alt="icon">
        </i>
      </div>
    </div>
    <div class="right-container">
      <p class="top-para">You've used <b>815 GB</b> of your storage</p>
      <div class="bar"></div>
      <div class="bottom-numbers">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>
  
</body>
</html>
